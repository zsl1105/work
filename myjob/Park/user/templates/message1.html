{% extends 'base.html' %}
{% block title %}核算{% endblock %}
{% load static %}
{% block content_middle %}

<h5 style="text-align: center ; color: red ;">{{msg}}</h5>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6 col-md-offset-2">
                <div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="mima">
                            <div class="panel panel-default zhuce1">
                                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default"><a href="{% url 'user:message' %}">基本信息</a></button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default"><a href="{% url 'user:message1' %}">知识成果</a></button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default"><a href="{% url 'user:message2' %}">研发水平</a></button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default"><a href="{% url 'user:message3' %}">财务信息</a></button>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div style="text-align:center">知识成果</div>
                                    <form class="form-horizontal" action="{% url 'user:message1' %}"
                                          method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="hidden" name="result_list" value="{{result_list}}">
                                            <div class="col-md-11">
                                                <label for="nember1">1.1类知识产权数量：</label>
                                                <br>
                                                <span class="col-sm-3">自主研发项</span>
                                                <input type="text" class="col-sm-5" name="independent_1">
                                                <br>
                                                <br>
                                                <span class="col-sm-5">受赠、受赠或并购项</span>
                                                <input type="text" class="col-sm-5" name="donate_1">
                                                <br>
                                                <br>
                                                <span class="col-sm-6">与主要产品（服务）关联项</span>
                                                <input type="text" class="col-sm-5" name="relation_1">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <input type="hidden" name="next" value="{{next_url}}">
                                            <div class="col-md-11">
                                                <label for="nember1">2.2类知识产权数量：</label>
                                                <br>
                                                <span class="col-sm-3">自主研发项</span>
                                                <input type="text" class="col-sm-5" name="independent_2">
                                                <br>
                                                <br>
                                                <span class="col-sm-5">受赠、受赠或并购项</span>
                                                <input type="text" class="col-sm-5" name="donate_2">
                                                <br>
                                                <br>
                                                <span class="col-sm-6">与主要产品（服务）关联项</span>
                                                <input type="text" class="col-sm-5" name="relation_2">
                                            </div>
                                        </div>

                                        <div class="form-group">

                                            <div class="col-md-10">
                                                <label for="member">3.企业是否参与编制国家标准、行业标准、检测方法、技术规范。</label>
                                                    <select name="standard" class="form-control">
                                                        <option>是</option>
                                                        <option>否</option>

                                                    </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-11">
                                                <label for="nember1">4.企业科技成果转化数量</label>
                                                <br>
                                                <input type="text" class="col-sm-5" name="conversion">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-4">
                                                <button type="submit" class="btn btn-primary  zhucebtn2">下一步
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
